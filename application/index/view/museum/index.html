        //微信分享
        function share() {
            //微信配置
            wx.config({$jssdk});

                //分享到朋友圈
                wx.onMenuShareTimeline({

                    imgUrl: '{$imgUrl}', // 分享图标
                    success: function() {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function() {
                        // 用户取消分享后执行的回调函数
                    }
                });
                //分享给朋友
                wx.onMenuShareAppMessage({
                    title: '{$title}', // 分享标题
                    desc: '{$desc}', // 分享描述
                    link: '{$link}', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致

                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function() {
                        // 用户取消分享后执行的回调函数
                    }
                });
                //分享到QQ
                wx.onMenuShareQQ({
                    title: '{$title}', // 分享标题
                    desc: '{$desc}', // 分享描述
                    link: '{$link}', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                    imgUrl: '{$imgUrl}', // 分享图标
                    success: function() {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function() {
                        // 用户取消分享后执行的回调函数
                    }
                });
                //分享到腾讯微博
                wx.onMenuShareWeibo({
                    title: '{$title}', // 分享标题
                    desc: '{$desc}', // 分享描述
                    link: '{$link}', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致

            function initAudio() {
                bgmAudio.init("__RESOURCE__/video/audio/background/background.mp3", true);

                    "loop": ""
                }, {

                    "title": "player6",
                    "loop": ""
                }, {
                    "src": "__RESOURCE__/video/audio/showpart/spaceflight.mp3",
                    "title": "player7",
                    "loop": ""
                }, {
                    "src": "__RESOURCE__/video/audio/showpart/laser.mp3",
                    "title": "player8",
                    "loop": ""

                soundAudio.play('player1');
            }

        })
